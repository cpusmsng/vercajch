version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: vercajch-db
    environment:
      POSTGRES_USER: ${DB_USER:-vercajch}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-vercajch_secret}
      POSTGRES_DB: ${DB_NAME:-vercajch}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-vercajch}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Redis for caching and session storage
  redis:
    image: redis:7-alpine
    container_name: vercajch-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: vercajch-backend
    environment:
      - DATABASE_URL=postgresql+asyncpg://${DB_USER:-vercajch}:${DB_PASSWORD:-vercajch_secret}@db:5432/${DB_NAME:-vercajch}
      - REDIS_URL=redis://redis:6379
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-change-in-production}
      - ENVIRONMENT=${ENVIRONMENT:-production}
      - CORS_ORIGINS=["https://equip.spp-d.sk","http://localhost:3000","http://localhost:3010"]
      - APP_DOMAIN=spp-d.sk
      - QR_BASE_URL=https://equip.spp-d.sk/scan
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "8002:8000"
    volumes:
      - uploads_data:/app/uploads
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Web Frontend
  web:
    build:
      context: ./web
      dockerfile: Dockerfile
    container_name: vercajch-web
    depends_on:
      - backend
    ports:
      - "3010:80"
    restart: unless-stopped

  # Nginx Reverse Proxy (for production with SSL)
  nginx:
    image: nginx:alpine
    container_name: vercajch-nginx
    ports:
      - "443:443"
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
    depends_on:
      - web
      - backend
    restart: unless-stopped
    profiles:
      - production

volumes:
  postgres_data:
  redis_data:
  uploads_data:

networks:
  default:
    name: vercajch-network
